<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---------------------------------------Start Header --------------------------------------->
    <header class="heading-message">
        <h1>Monthly-Expenses</h1>
    </header>
    <!------------------------------------- Start Main ------------------------------------------->
    <main>
        <!-------------------------------- Import Image ----------------------------------------->
        <div class="image">
            <img src="picture/Monthly-expenses.jpg" alt="">
        </div>
        <!------------------------------------------ Import Calculation ---------------------------->
        <section class="right-part">
            <div>
                <h3 class="monthly-income">Monthly Income</h3>
                <!---------------------------------- Input Total Amount ----------------------------------->
                <p class="font">Income: <input id="total-income" type="text" placeholder="Input your Salary"></p>
                <h1>Expenses</h1>
                <!---------------------------------- Input Expenses Amount ----------------------------------->
                <div>
                    <p class="font">Food: <input id="total-food" type="text" placeholder="Input your Food Cost"></p>
                    <p class="font">Rent: <input id="total-rent" type="text" placeholder="Input your Rent Cost"></p>
                    <p class="font">Clothes: <input id="total-cloth" type="text" placeholder="Input your Clothes Cost"></p>
                </div>
                <!----------------------------------------- Click Button ------------------------------------->
                <button id="click-calculate">Calculete</button>
            </div>

            <div>
                <!---------------------------------- Total Expenses ----------------------------------->
                <h2>Total Expenses: <span id="total-expenses"> 0</span></h2>
                <!---------------------------------- Current Balance ----------------------------------->
                <h2>Current Balance:<span id="current-balance">0</span></h2>
            </div>

            <div>
                <!---------------------------------- Input Saving ----------------------------------->
                <p class="font">Save: 
                    <input type="text" id="input-saveing" placeholder="Enter a number % what you saving "> % <button id="click-save">Save</button>
                </p>
            </div>

            <div>
                <!----------------------------------Total Saving ----------------------------------->
                <h2>Saving Amount:<span id="total-saving">0</span></h2>
                <!---------------------------------- Total Balance ----------------------------------->
                <h2>Remainin Balance:<span id="total-balance">0</span></h2>
            </div>
            <button id="click-reset">Reset</button>
        </section>
    </main>
    <!--------------------------------------- java script -------------------------------------->
    <script src="app.js"></script>
</body>
</html>
